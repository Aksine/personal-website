worker_processes 4;

events {
    worker_connections  1024;
}

http {
    server {
        listen       80;
        listen  [::]:80;
        server_name  www.aksine-am.com;

        location / {
            root   /usr/share/nginx/html/main;
            index  index.html index.htm;
        }
    }

    server {
        listen       80;
        listen  [::]:80;
        server_name  blog.aksine-am.com;

        location / {
            root   /usr/share/nginx/html/blog;
            index  index.html index.htm;
        }
    }
}