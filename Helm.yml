controllers:
  main:
    strategy: Recreate
    containers:
      main:
        image:
          repository: aksine/hugo-app
service:
  main:
    ports:
      http:
        port: 80
ingress:
  main:
    enabled: true
    className: traefik-ext

    hosts:
      - host: blog.aksine-am.com
        paths:
          - path: /
            service:
              name: main
              port: http
      - host: aksine-am.com
        paths:
          - path: /
            service:
              name: main
              port: http
      - host: aus-blog.aksine.lcl
        paths:
          - path: /
            service:
              name: main
              port: http
      - host: doh-blog.aksine.lcl
        paths:
          - path: /
            service:
              name: main
              port: http
    tls:
      - secretName: aksine-am-com-tls
        hosts:
          - blog.aksine-am.com
